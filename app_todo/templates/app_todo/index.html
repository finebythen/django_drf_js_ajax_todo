{% extends 'app_todo/base.html' %}

{% block link %}{% endblock link %}

{% block title %}DRF, JS | Todo{% endblock title %}

{% block content %}
    <div class="container">
        <div class="card" id="todo-add">
            <div class="card-body">
                <form id="form-todo">
                    <input type="text" id="input-todo" placeholder="Todo..." required>
                    <button class="btn btn-success btn-sm" id="btn-create-todo" type="submit">
                        <i class="bi bi-plus-circle"></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-body" id="todo-list">
                <ul id="ulist-todo"></ul>
            </div>
        </div>
    </div>
{% endblock content %}

{% block script %}{% endblock script %}
